<div class="dialog-header" fxLayoutAlign="space-between center">
    <h2 mat-dialog-title>
        Edit Application: {{ data.application?.Application?.Name }}
    </h2>

    <button mat-icon-button (click)="CloseDialog()">
        <mat-icon>cancel</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <lcu-edit-application-form
        [application-lookup]="data.applicationLookup"
        [editing-application]="data.application"
        [project-lookup]="data.projectLookup"
        [loading]="State?.Loading"
        (save-form-event)="HandleSaveApplicationEvent($event)"
    >
    </lcu-edit-application-form>

    <mat-error *ngIf="ErrorMessage" fxLayoutAlign="center center">
        {{ ErrorMessage }}
    </mat-error>
</mat-dialog-content>

<mat-dialog-actions
    class="actions-container"
    div
    fxLayout="row"
    fxLayoutAlign="end center"
>
    <button
        class="action-button"
        mat-raised-button
        fxFlex="25%"
        (click)="CloseDialog()"
    >
        Cancel
    </button>

    <button
        *ngIf="!State?.Loading"
        mat-raised-button
        type="submit"
        fxFlex="25%"
        color="primary"
        (click)="SaveApplication()"
        [disabled]="
            !ApplicationFormGroup?.valid || !ApplicationFormGroup?.dirty
        "
    >
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
</mat-dialog-actions>
