<mat-card class="social-card">
    <mat-card-title>Members</mat-card-title>

    <mat-card-content>
        <div *ngIf="CurrentUser" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="member-icon">person</mat-icon>
            <div>
                <div class="username">{{ CurrentUser }}</div>
                <div>Owner</div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
