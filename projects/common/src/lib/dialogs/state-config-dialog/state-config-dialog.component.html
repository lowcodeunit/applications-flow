<div class="dialog-header" fxLayoutAlign="space-between center">
    <h2 mat-dialog-title>State Config</h2>

    <button mat-icon-button (click)="CloseDialog()">
        <mat-icon>cancel</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <lcu-state-config-form
        [app-lookup]="data.appLookup"
        [application]="Application"
        [config]="data.config"
        (status-event)="HandleStatusEvent($event)"
    >
    </lcu-state-config-form>

    <mat-error *ngIf="ErrorMessage" fxLayoutAlign="center center">
        {{ ErrorMessage }}
    </mat-error>
</mat-dialog-content>

<mat-dialog-actions
    class="actions-container"
    div
    fxLayout="row"
    fxLayoutAlign="end center"
>
    <button
        class="action-button"
        mat-raised-button
        fxFlex="25%"
        fxFlex.lt-md="30%"
        (click)="CloseDialog()"
    >
        Cancel
    </button>

    <!--  -->
    <button
        *ngIf="!State?.Loading"
        mat-raised-button
        type="submit"
        fxFlex="25%"
        fxFlex.lt-md="30%"
        color="primary"
        (click)="SaveStateConfig()"
        [disabled]="
            !StateConfigFormControl?.dirty || !StateConfigFormControl?.valid
        "
    >
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
</mat-dialog-actions>
