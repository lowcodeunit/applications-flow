<mat-card id="accordion-card">
    <mat-card-content>
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <a class="accordion-link" href="/dashboard/krakyn"
                            >Krakyn</a
                        >
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <p>Use visual workflows to view and organize your ecosystem.</p>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <a class="accordion-link" href="/dashboard/iiot"
                            >IoT Ensemble</a
                        >
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <p>
                    Connect your devices, understand your data and scale your
                    IoT applications.
                </p>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <a class="accordion-link" href="/dashboard/forecast"
                            >Habistack</a
                        >
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <p>
                    Simple, accurate weather forecasts for the world we live in.
                </p>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center">
        <button id="discover-btn" mat-button (click)="DiscoverMoreClicked()">
            Discover More
        </button>
    </mat-card-actions>
</mat-card>
