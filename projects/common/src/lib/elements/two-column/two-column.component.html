<div
    class="two-col-container"
    fxLayout="column"
    fxLayoutAlign.lt-md="space-evenly center"
>
    <!-- TOP ROW 25 75-->
    <div class="top-row" fxLayout="row" fxLayout.lt-md="column">
        <div
            class="col-top-left"
            fxFlex.gt-md="25%"
            fxFlex.lt-md="50%"
            fxFlexOrder.lt-md="1"
        >
            <ng-content select="[top-left]"></ng-content>
        </div>

        <div
            class="col-top-right"
            fxFlex.gt-md="75%"
            fxFlex.lt-md="50%"
            fxFlexOrder.lt-md="2"
        >
            <ng-content select="[top-right]"></ng-content>
        </div>
    </div>

    <!-- CENTER ROW 50 50 -->
    <div
        class="mid-row"
        fxLayout="row"
        fxLayout.lt-md="column"
        fxFlex.lt-md="50%"
    >
        <div
            class="col-mid-left"
            fxFlex.gt-md="50%"
            fxFlex.lt-md="50%"
            fxFlexOrder.lt-md="3"
        >
            <ng-content select="[middle-left]"></ng-content>
        </div>
        <div
            class="col-mid-right"
            fxFlex.gt-md="50%"
            fxFlex.lt-md="50%"
            fxFlexOrder.lt-md="4"
        >
            <ng-content select="[middle-right]"></ng-content>
        </div>
    </div>

    <!-- MIDDLE FULL WIDTH ROW -->

    <div
        class="full-width-row"
        fxFlex.gt-md="100%"
        fxFlex.lt-md="50%"
        fxFlexOrder.lt-md="5"
    >
        <ng-content select="[middle-full-width]"></ng-content>
    </div>
    <!-- BOTTOM MIDDLE -->

    <div class="bottom-mid-row" fxLayout="row" fxLayout.lt-md="column">
        <div
            class="col-mid-left"
            fxFlex.gt-md="33.33%"
            fxFlex.lt-md="50%"
            fxFlexOrder.lt-md="6"
        >
            <ng-content select="[bottom-middle-left]"></ng-content>
        </div>
        <div
            class="col-mid-cneter"
            fxFlex.gt-md="33.33%"
            fxFlex.lt-md="50%"
            fxFlexOrder.lt-md="7"
        >
            <ng-content select="[bottom-middle-center]"></ng-content>
        </div>
        <div
            class="col-mid-right"
            fxFlex.gt-md="33.33%"
            fxFlex.lt-md="50%"
            fxFlexOrder.lt-md="8"
        >
            <ng-content select="[bottom-middle-right]"></ng-content>
        </div>
    </div>
    <!-- BOTTOM ROW 100 -->

    <div
        class="full-width-row"
        fxFlex.gt-md="100%"
        fxFlex.lt-md="50%"
        fxFlexOrder.lt-md="9"
    >
        <ng-content></ng-content>
    </div>
</div>
