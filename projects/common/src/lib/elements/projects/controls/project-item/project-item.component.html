<mat-accordion>
    <div class="expansion-container">
        <div 
            fxLayout="row" 
            fxLayoutAlign="space-between center" 
            *ngFor="let item of ProjectItems">
            <div 
                fxFlex 
                fxLayout="row">
                <mat-expansion-panel class="expansion-panel">
                    <mat-expansion-panel-header
                        [collapsedHeight]="'100px'" 
                        [expandedHeight]="'100px'">
                        <div 
                            fxLayout="row" 
                            fxFlex
                            fxLayoutAlign="space-between center"
                            class="margin-right-3">
                            <div fxLayout="row">
                                <div class="icon">
                                    <mat-icon style="font-size: 75px;">{{ item.Image }}</mat-icon>
                                </div>
                                <div fxLayout="column" class="details margin-left-3">
                                    <span class="title mat-body-1">{{ item.Details.Title }}</span>
                                    <span class="mat-body-2">{{ item.Details.Source }}</span>
                                    <span class="mat-body-2">{{ item.Details.URL }}</span>
                                </div>
                            </div>
                            <div fxLayout="row" class="actions">
                                <div class="item" *ngFor="let action of item.Actions">
                                    <button mat-icon-button [matTooltip]="action.Tooltip">
                                        <mat-icon color="primary">{{ action.Icon }}</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel-header>
                    <p>One stop portal to all Computer Science Subjects. </p>
                </mat-expansion-panel>
            </div>
        </div>
    </div>
</mat-accordion>
