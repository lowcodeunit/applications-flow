<div [formGroup]="FormGroup" *ngIf="!Details?.Loading">
  <mat-form-field class="mat-full-width">
    <mat-select
      formControlName="buildPipeline"
      placeholder="Build Pipeline"
      [disabled]="Disabled"
      (selectionChange)="BuildPipelineChanged()"
      required
    >
      <ng-container
        *ngFor="let hostOption of Details?.HostingOptions; let i = index"
      >
        <mat-option [value]="hostOption?.Lookup">
          {{ hostOption.Name }}
        </mat-option>
      </ng-container>
    </mat-select>

    <mat-hint>
      <ng-container *ngFor="let hostOption of Details?.HostingOptions">
        <span *ngIf="BuildPipeline == hostOption?.Lookup">
          {{ hostOption.Description }}
        </span>
      </ng-container>
    </mat-hint>
  </mat-form-field>

  <mat-form-field class="mat-full-width">
    <input
      matInput
      formControlName="devOpsActionName"
      placeholder="Name of DevOps Action"
      required="true"
    />
  </mat-form-field>

  <ng-container *ngFor="let input of SelectedHostingOption?.Inputs">
    <mat-form-field class="mat-full-width">
      <input
        matInput
        [formControlName]="input.Lookup"
        [placeholder]="input.Placeholder"
        [required]="input.Required"
      />

      <mat-hint>{{ input.Hint }}</mat-hint>
    </mat-form-field>
  </ng-container>

  <div *ngIf="BuildPipeline == 'npm-release'">
    <mat-form-field class="mat-full-width with-hint">
      <mat-icon matPrefix>security</mat-icon>

      <input
        matInput
        type="password"
        formControlName="npmToken"
        placeholder="NPM token"
        [required]="!Disabled"
        style="-webkit-text-security: disc;"
      />
      <mat-hint>
        Securely publish to NPM, provide an NPM Personal Access Token (PAT) with publish access to the organization used for your NPM packages. 
        Learn how to create and view access tokens <a href="https://docs.npmjs.com/creating-and-viewing-access-tokens">here.</a>
      </mat-hint>
    </mat-form-field>
  </div>
</div>

<div *ngIf="Details?.Loading">
  <div class="spread">
    <lcu-loader style="margin: auto" [loading]="true"></lcu-loader>

    <div class="margin-3">
      <h4 class="mat-title">Loading hosting details</h4>
    </div>
  </div>
</div>
