<form
    class="form-card"
    [formGroup]="EnterpriseFormGroup"
    (ngSubmit)="SubmitEnterpriseControl()"
>
    <ng-container *ngIf="Loading">
        <skeleton-block class="s-block" effect="wave"></skeleton-block>

        <skeleton-block class="s-block" effect="wave"></skeleton-block>
    </ng-container>

    <ng-container *ngIf="!Loading">
        <mat-form-field class="mat-full-width">
            <input
                matInput
                placeholder="Name"
                formControlName="name"
                required
            />
        </mat-form-field>

        <mat-form-field class="mat-full-width">
            <textarea
                style="resize: none"
                matInput
                placeholder="Description"
                formControlName="description"
                rows="3"
                required
            ></textarea>
        </mat-form-field>
    </ng-container>
</form>
