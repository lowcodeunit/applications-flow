<ng-container *ngIf="Size === 'large'">
    <div fxFlex fxLayout="column" fxLayoutAlign="center center">
        <!-- <div
      label="Connect Git"
      [completed]="State.GitHub.HasConnection"
    > -->
        <!-- <div 
      label="Connect Git" 
      *ngIf="!State.GitHub.HasConnection"> -->
        <div
            fxLayout="column"
            fxLayoutAlign="center center"
            class="connect margin-x-3 margin-bottom-3"
        >
            <h3 class="mat-display-1 margin-bottom-4">
                Connect your git provider
            </h3>

            <!-- href="/.oauth/github" -->
            <button
                mat-raised-button
                color="primary"
                class="github margin-y-3"
                [disabled]="ConnectClicked"
                (click)="ConnectGitHubProvider()"
            >
                Connect with GitHub

                <span class="octocat-icon"></span>
            </button>
        </div>
        <!-- </div> -->
    </div>
</ng-container>

<ng-container *ngIf="Size === 'small'">
    <button
        mat-raised-button
        (click)="ConnectGitHubProvider()"
        [disabled]="ConnectClicked"
        color="primary"
    >
        <mat-icon>add</mat-icon>
        Connect with GitHub
    </button>
</ng-container>
