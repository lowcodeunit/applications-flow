            <mat-card-actions
                class="feed-header-actions"
                fxLayout="row"
                fxLayoutAlign="space-around center"
            >
                <ng-container *ngFor="let action of FeedHeaderActions">
                    <ng-container *ngIf="FeedHeaderActions?.length > 2">
                        <button
                            mat-raised-button
                            [color]="action.Color"
                            (click)="HandleAction(action)"
                            class="action-btn-sm"
                            fxLayoutAlign="center center"
                        >
                            <div
                                fxLayout.gt-md="row"
                                fxLayout.lt-md="column"
                                fxLayoutAlign="center center"
                            >
                                <mat-icon *ngIf="action.Icon">{{
                                    action.Icon
                                }}</mat-icon>

                                <div class="action-text">{{ action.Text }}</div>
                            </div>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="FeedHeaderActions?.length <= 2">
                        <button
                            mat-raised-button
                            [color]="action.Color"
                            (click)="HandleAction(action)"
                            class="action-btn-lg"
                            fxLayout="row"
                            fxLayoutAlign="center center"
                        >
                            <div
                                fxLayout.gt-md="row"
                                fxLayout.lt-md="column"
                                fxLayoutAlign="center center"
                            >
                                <mat-icon *ngIf="action.Icon">{{
                                    action.Icon
                                }}</mat-icon>
                                <div class="action-text">
                                    {{ action.Text }}
                                </div>
                            </div>
                        </button>
                    </ng-container>
                </ng-container>
            </mat-card-actions>
        </ng-container>

        <!-- SKELETON -->
