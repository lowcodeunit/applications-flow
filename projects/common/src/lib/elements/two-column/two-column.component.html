<div
    class="two-col-container"
    fxLayout="column"
    fxLayoutAlign.lt-md="space-evenly center"
>
    <!-- TOP ROW 25 75-->
    <div class="top-row" fxLayout="row">
        <div class="col-top-left" fxFlex.gt-md="25%" fxFlexOrder.lt-md="1">
            <ng-content select="[top-left]"></ng-content>
        </div>

        <div class="col-top-right" fxFlex.gt-md="75%" fxFlexOrder.lt-md="2">
            <ng-content select="[top-right]"></ng-content>
        </div>
    </div>

    <!-- CENTER ROW 50 50 -->
    <div class="mid-row" fxLayout="row">
        <div class="col-mid-left" fxFlex.gt-md="50%" fxFlexOrder.lt-md="3">
            <ng-content select="[middle-left]"></ng-content>
        </div>
        <div class="col-mid-right" fxFlex.gt-md="50%" fxFlexOrder.lt-md="4">
            <ng-content select="[middle-right]"></ng-content>
        </div>
    </div>

    <!-- BOTTOM ROW 100 -->

    <div class="bottom-row" fxFlex.gt-md="100%" fxFlexOrder.lt-md="5">
        <ng-content></ng-content>
    </div>
</div>
