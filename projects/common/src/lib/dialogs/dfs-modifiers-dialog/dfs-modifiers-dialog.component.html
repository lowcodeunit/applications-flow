<div class="dialog-header" fxLayoutAlign="space-between center">
    <h2 mat-dialog-title>DFS Modifiers</h2>

    <button mat-icon-button (click)="CloseDialog()">
            <mat-icon>cancel</mat-icon>
    </button>
</div>

<mat-dialog-content>


        <lcu-dfs-modifiers-form
        [editing-modifier-lookup]="data.modifierLookup"
        >

        </lcu-dfs-modifiers-form>

<!-- <mat-error *ngIf="ErrorMessage" fxLayoutAlign="center center" >
    {{ ErrorMessage }}
</mat-error> -->

</mat-dialog-content>

<mat-dialog-actions 
        class="actions-container" 
        div fxLayout="row" 
        fxLayoutAlign="end center"
>
        <button 
                class="action-button"
                mat-raised-button
                fxFlex="25%"
                (click)="CloseDialog()">
                Cancel

        </button>


        <!-- *ngIf="!State?.Loading" -->
        <button 
          
          mat-raised-button 
          type="submit" 
          fxFlex="25%" 
          color="primary" 
          (click)="SaveDFSModifier()"
          [disabled]="!DFSModifersFormGroup?.valid || !DFSModifersFormGroup?.dirty"
          >
          <!-- <mat-icon>save</mat-icon> -->
          Save
        </button>

</mat-dialog-actions>
