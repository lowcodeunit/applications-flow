<mat-card class="analytics-card">
    <mat-card-header>
        <mat-card-title *ngIf="Title">{{ Title }}</mat-card-title>
        <mat-card-subtitle *ngIf="Subtext">{{ Subtext }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- <ng-container *ngFor="let atics of analytics "> -->

        <div
            class="analytic-container"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <div fxLayout="column">
                <div class="analytic-number">57</div>
                <div class="analytic-name">Unique Visitors</div>
            </div>

            <div
                class="percent-change increase"
                fxLayout="row"
                fxLayoutAlign="space-around center"
            >
                <mat-icon>arrow_drop_up</mat-icon>
                <div>{{ 0.16 | percent }}</div>
            </div>

            <!-- <div class="percent-change decrease" fxLayout="row" fxLayoutAlign="space-around center">
                <mat-icon>arrow_drop_down</mat-icon>
                <div>16</div>
            </div> -->
        </div>

        <!-- </ng-container> -->
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
