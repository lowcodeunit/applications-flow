<mat-accordion>
    <div *ngIf="Projects" class="expansion-container">
        <div fxLayout="row" fxLayoutAlign="space-between center" *ngFor="let project of Projects">

            <div fxFlex fxLayout="row">
                <mat-expansion-panel 
                    (opened)="panelOpenState = true; CurrentProject(project)"
                    (closed)="panelOpenState = false"
                    [ngClass]="panelOpenState === true ? 'active' : 'inactive'"
                    class="expansion-panel">
                    <mat-expansion-panel-header [collapsedHeight]="'75px'" [expandedHeight]="'75px'">
                        <div fxLayout="row" fxFlex fxLayoutAlign="space-between center" class="margin-right-3">
                            <div fxLayout="row">
                                <div class="project-thumbnail">
                                    <img [src]="project.Image">
                                    <!-- <mat-icon style="font-size: 50px;">{{ project.Image }}</mat-icon> -->
                                </div>
                                <div fxLayout="column" class="details margin-left-3">
                                    <span class="mat-headline mat-body-1">{{ project.Name }}</span>
                                </div>
                            </div>
                            <div fxLayout="row" class="actions">
                                <a mat-icon-button (click)="ProjectSettings(project)" target="_blank"
                                    title="Edit Project Settings">
                                    <mat-icon>settings</mat-icon>
                                </a>

                                <a mat-icon-button href="https://{{ project.Host }}" target="_blank"
                                    [title]="project.Host" color="accent">
                                    <mat-icon>launch</mat-icon>
                                </a>
                            </div>
                        </div>
                    </mat-expansion-panel-header>
                    <span class="mat-body-2">{{ project.Host }}</span>
                    <span class="mat-body-2">{{ project.Description }}</span>
                </mat-expansion-panel>
            </div>
        </div>
    </div>
</mat-accordion>
