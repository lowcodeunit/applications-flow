<div *ngIf="Project">
    <ng-container *ngIf="Project.Runs?.length > 0">
        <ng-container *ngIf="Project.Runs[0]; let latestRun">
            <div 
                fxLayout="column"
                *ngIf="RetrieveLCU({project: Project, lcuID: latestRun.LCUID}); let lcu">
                <div class="workflow-run-status">
                    <a 
                        mat-icon-button  
                        href="https://github.com/{{ lcu.Organization }}/{{lcu.Repository}}/actions" 
                        target="_blank">
                        <div fxLayout="row">
                            <div 
                                fxLayoutAlign="center center" 
                                class="icon-bg"
                                [ngClass]="latestRun.Conclusion == 'success' ? 'success' : 'error'">
                                <mat-icon 
                                    *ngIf="latestRun.Conclusion == 'success'">
                                    {{ latestRun.Conclusion == 'success' ? 'check_circle' :  'error'}}
                                </mat-icon>
                            </div>
                        
                            <!-- <div>
                                <mat-icon 
                                    class="error"
                                    *ngIf="latestRun.Conclusion == 'failure'">
                                    error_outline
                                </mat-icon>
                            </div> -->

                            <span mat-body>
                                {{ latestRun.Status }} {{ latestRun.Conclusion }}
                            </span>
                        </div>
                    </a>
                </div>
                <h4 
                    class="mat-subheading-2" >
                    Built with GitHub Actions
                </h4>

                <h4 class="mat-subheading-1">
                    <a mat-button (click)="DeployLastRun(latestRun)">
                        Deploy Latest
                    </a>
                </h4>
            </div>
        </ng-container>
    </ng-container>
</div>
