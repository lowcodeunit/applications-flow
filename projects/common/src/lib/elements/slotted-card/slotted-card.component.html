<mat-card class="col-info-card">
  <mat-card-header class="slotted-card-header" fxLayoutAlign="space-between center">
    <div mat-card-avatar fxLayout="row" fxLayoutAlign="start center">
      <mat-icon  class="header-icon">{{ Icon }}</mat-icon>
      <div class="card-title">{{ Title }}</div>
    </div>

    <mat-icon 
      *ngIf="!ActionPath" 
      class="header-icon" 
      (click)="MainActionClickEvent()"
    >
      add
    </mat-icon>

  </mat-card-header>

  <!-- SKELETON CONTENT -->

  <ng-container *ngIf="State?.Loading">
    <mat-card-content>
      <div class="slot-main-container">
        <div skeleton-text [effect]="SkeletonEffect" class="header-description">
          Descrption text
        </div>

        <div class="slot-main">
          <ng-content skeleton-block [effect]="SkeletonEffect"></ng-content>
        </div>
      </div>

      <div
        class="slot-secondary"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <div class="slot-header-container">
          <div class="slot-header">
            <div skeleton-text [effect]="SkeletonEffect" class="skeleton-item">
              Name of the content
            </div>
          </div>

          <div skeleton-text [effect]="SkeletonEffect" class="skeleton-item">
            Description
          </div>
        </div>

        <div class="slot-actions-container" fxLayout="row">
          <mat-icon
            skeleton-text
            [effect]="SkeletonEffect"
            class="skeleton-item"
          >
            edit
          </mat-icon>
        </div>
      </div>

      <div *ngIf="SecondarySlotDescription" class="slot-secondary-container">
        <div skeleton-text [effect]="SkeletonEffect" class="header-description">
          {{ SecondarySlotDescription }}
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center center">
      <div skeleton-text [effect]="SkeletonEffect" class="skeleton-item">
        {{ ActionText }}
      </div>
    </mat-card-actions>
  </ng-container>
  <!-- END SKELETON CONTENT -->

  <!-- ACTUAL CONTENT -->

  <ng-container *ngIf="!State?.Loading">
    <mat-card-content>
      <div class="slot-main-container">
        <div class="header-description">{{ MainSlotDescription }}</div>

        <div class="slot-main">
          <ng-content></ng-content>
        </div>
      </div>

      <div *ngIf="SecondarySlotDescription" class="slot-secondary-container">
        <div class="header-description">{{ SecondarySlotDescription }}</div>

        <div class="slot-secondary">
          <ng-content select="[secondary]"></ng-content>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="ActionText" fxLayoutAlign="center">
      <a
        mat-button
        *ngIf="ActionPath"
        class="slotted-card-action-btn"
        [href]="ActionPath"
        color="primary"
        >{{ ActionText }}
      </a>

      <a
        mat-button
        *ngIf="!ActionPath"
        class="slotted-card-action-btn"
        (click)="MainActionClickEvent()"
        color="primary"
      >
        {{ ActionText }}
      </a>
    </mat-card-actions>
  </ng-container>
</mat-card>
