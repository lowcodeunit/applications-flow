<div 
  fxLayout="row" 
  fxLayout.lt-md="column">
  <!-- Projects -->
  <div
    id="projects"
    fxLayout="column"
    fxFlex.gt-xs="50"
    class="projects padding-top-3"
    [ngClass.lt-sm]="'margin-bottom-2'"
    [ngClass.gt-xs]="'margin-right-2'"
  >
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      class="title margin-bottom-4"
    >
      <mat-icon class="margin-right-2">language</mat-icon>

      <span>Projects</span>
    </div>

    <lcu-project-items [projects]="Projects"></lcu-project-items>
  </div>

  <!-- <div class="divider-fill-vert" [fxHide.lt-md]="true"></div> -->

  <!-- Builds -->
  <div
    id="builds"
    fxFlex.gt-xs="25"
    fxLayout="column"
    class="padding-top-3"
    [ngClass.lt-sm]="'margin-bottom-2'"
    [ngClass.gt-xs]="'margin-right-2'"
  >
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      class="title margin-bottom-4"
    >
      <mat-icon class="margin-right-2">gavel</mat-icon>
      <span>Builds</span>
    </div>

    <lcu-builds [projects]="Projects"> </lcu-builds>
  </div>

  <!-- <div class="divider-fill-vert" fxShow [fxHide.lt-md]="true"></div> -->

  <!-- Recent Activities -->
  <div
    id="recent"
    fxLayout="column"
    fxFlex.gt-xs="25"
    class="padding-top-3"
  >
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      class="title margin-bottom-4"
    >
      <mat-icon class="margin-right-2">list</mat-icon>

      <span>Recent Activities</span>
    </div>
  </div>
</div>
