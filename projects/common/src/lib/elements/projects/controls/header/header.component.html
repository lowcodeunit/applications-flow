<div [fxLayout]="HasProjects ? 'row' : 'column'" fxLayout.lt-md="column" fxLayoutAlign="center center">
  <div fxFlex="100%">
    <lcu-project-items
      [projects]="Projects"
      [selected-project-id]="SelectedProjectID"
    ></lcu-project-items>
  </div>

  <div fxFlex="250px" fxFlex.lt-md="100%">
    <div class="extras" [fxLayout]="HasProjects ? 'column' : 'row'">
      <mat-card class="spread">
        <mat-card-header>
          <mat-card-title>Create New Project</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <button
            mat-fab
            color="accent"
            (click)="EnableCreatingProject()"
            class="margin-top-4 margin-bottom-2"
          >
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-content>
      </mat-card>
      
      <mat-card class="spread">
        <mat-card-header>
          <mat-card-title>Documentation</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <a
            mat-fab
            color="accent"
            href="/docs"
            target="_blank"
            class="margin-top-4 margin-bottom-2"
          >
            <mat-icon>description</mat-icon>
        </a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
