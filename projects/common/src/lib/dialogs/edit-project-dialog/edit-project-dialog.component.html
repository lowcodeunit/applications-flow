<div class="dialog-header" fxLayoutAlign="space-between center">
    <h2 mat-dialog-title>Edit Project: {{ Project?.Project?.Name }}</h2>

    <button mat-icon-button (click)="CloseDialog()">
        <mat-icon>cancel</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <lcu-edit-project-form
        [project-lookup]="data.projectLookup"
        (save-form-event)="HandleSaveProjectEvent($event)"
    >
    </lcu-edit-project-form>

    <mat-error *ngIf="ErrorMessage" fxLayoutAlign="center center">
        {{ ErrorMessage }}
    </mat-error>
</mat-dialog-content>

<mat-dialog-actions
    class="actions-container"
    div
    fxLayout="row"
    fxLayoutAlign="end center"
>
    <button
        class="action-button"
        mat-raised-button
        fxFlex="25%"
        (click)="CloseDialog()"
    >
        Cancel
    </button>

    <button
        *ngIf="!State?.Loading"
        mat-raised-button
        type="submit"
        fxFlex="25%"
        color="primary"
        (click)="SaveProject()"
        [disabled]="!ProjectFormGroup?.valid || !ProjectFormGroup?.dirty"
    >
        <!-- <mat-icon>save</mat-icon> -->
        Save
    </button>
</mat-dialog-actions>
