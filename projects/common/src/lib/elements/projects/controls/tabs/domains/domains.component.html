<form fxLayout="row" fxLayout.lt-md="column" class="padding-top-3" [formGroup]="DomainForm">

    <div>
        <lcu-form-card title-icon="domain" title="Domains" [sub-title]="Subtitle">
            <div fxLayout="column">
                <div fxLayout="row">
                    <div fxFlex fxLayout="row">
                        <mat-form-field fxFlex appearance="fill" class="margin-right-3">
                            <mat-icon matSuffix [ngClass]="Domain.valid ? 'valid-control' : 'invalid-control'">
                                {{ Domain.valid ? 'check_circle' : 'cancel' }}
                            </mat-icon>
                            <input type="text" matInput [placeholder]="Domain.invalid || Domain.disabled ? '/' : ''"
                                formControlName="domain" />
                            <mat-hint *ngIf="Domain.valid">
                                Domain
                            </mat-hint>
                            <mat-error *ngIf="Domain.hasError('required')">
                                Domain is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <button mat-button color="accent">Add</button>
                </div>
                <div *ngFor="let domain of Domains">
                    <div class="margin-top-3 padding-2 domain-item" fxLayout="row" fxLayoutAlign="space-between end">
                        <div fxLayout="column" class="margin-left-3">

                            <div *ngIf="domain" fxLayout="row" fxLayoutAlign="start center" class="margin-right-3">
                                <span class="mat-headline mat-body-1">{{ domain.Name }}
                                    <a mat-icon-button href="https://{{ domain.Host }}" target="_blank"
                                        [title]="domain.Host" color="accent">
                                        <mat-icon>launch</mat-icon>
                                    </a>
                                </span>

                            </div>
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <div fxLayout="row" fxLayoutAlign="start center" class="margin-right-4">
                                    <mat-icon matSuffix class="margin-right-2"
                                        [ngClass]="domain.ValidConfig === 'Valid' ? 'valid-control' : 'invalid-control'">
                                        {{ domain.ValidConfig === 'Valid' ? 'check_circle' : 'cancel' }}
                                    </mat-icon>
                                    <span>
                                        {{ domain.ValidConfig }}
                                        <span>
                                            Configuration
                                        </span>
                                    </span>
                                </div>

                                <div fxLayout="row" fxLayoutAlign="start center">
                                    <mat-icon matSuffix class="margin-right-2"
                                        [ngClass]="domain.Branch ? 'valid-control' : 'invalid-control'">
                                        {{ domain.Branch ? 'check_circle' : 'cancel' }}
                                    </mat-icon>
                                    <span>
                                        Assigned to {{ domain.Branch }}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start center">
                            <button color="accent" mat-button margin-right-3>Refresh</button>
                            <button color="accent" mat-button>Edit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="card-divider"></div> -->
        </lcu-form-card>
    </div>
</form>
