<div>
  <h3 class="mat-headline">
    Project Settings:
    {{ Project.Name }}
  </h3>

  <form [formGroup]="ProjectSettingsFormGroup" (ngSubmit)="Save()">
    <div>
      <mat-form-field class="mat-full-width margin-2">
        <input
          matInput
          placeholder="Project Name"
          formControlName="name"
          required
        />
      </mat-form-field>

      <mat-form-field class="mat-full-width margin-2">
        <input
          matInput
          placeholder="Project Host"
          formControlName="host"
          required
        />

        <mat-hint>
          In order to use a custom domain, create a CNAME dns record pointing
          desired subdomain to <strong>{{ HostDNSInstance }}</strong
          >.
        </mat-hint>
      </mat-form-field>

      <mat-form-field class="mat-full-width margin-2">
        <textarea
          matInput
          placeholder="Project description"
          formControlName="description"
          required
        ></textarea>
      </mat-form-field>
    </div>

    <div>
      <div fxFlex></div>

      <button mat-button type="button" (click)="Cancel()">Cancel</button>

      <button
        mat-raised-button
        color="accent"
        [disabled]="!ProjectSettingsFormGroup.valid"
      >
        Save project settings
      </button>
    </div>
  </form>
</div>
