<mat-toolbar class="dashboard-toolbar">
    <a class="toolbar-item" href="/dashboard" fxLayoutAlign="center center">
        <mat-icon>home</mat-icon>
    </a>

    <div class="vl"></div>

    <ng-container *ngIf="ProjectLookups">
        <a class="toolbar-item" href="/dashboard/enterprise">Overview</a>
        <div class="vl"></div>

        <a class="toolbar-item" href="/dashboard/projects">Projects</a>
        <div class="vl"></div>

        <a class="toolbar-item" href="/dashboard/teams">Teams</a>
        <div class="vl"></div>

        <a
            *ngIf="ProjectLookups?.length > 0 || Loading"
            class="toolbar-item"
            href="/dashboard/devops"
            >DevOps</a
        >
        <a
            *ngIf="ProjectLookups?.length <= 0 && !Loading"
            matTooltip="Add a project to unlock this feature"
            class="toolbar-item disabled"
            >DevOps</a
        >
        <div class="vl"></div>

        <!-- <span>Domains</span> -->
        <a class="toolbar-item" href="/dashboard/modifiers">Mods</a>
        <!-- <span>Manage (krakyn)</span> -->
    </ng-container>

    <ng-container *ngIf="ProjectLookup && !AppLookup">
        <a class="toolbar-item" href="/dashboard/project/{{ ProjectLookup }}"
            >Project Overview</a
        >
        <div class="vl"></div>

        <a
            class="toolbar-item"
            href="/dashboard/applications/{{ ProjectLookup }}"
            >Routes</a
        >
        <div class="vl"></div>

        <a class="toolbar-item" href="/dashboard/teams">Teams</a>
        <div class="vl"></div>

        <a class="toolbar-item" href="/dashboard/domains/{{ ProjectLookup }}"
            >Domains</a
        >
        <div class="vl"></div>

        <!-- <a class="toolbar-item disabled" href="/dashboard/state-config"
            >State Config</a
        >
        <div class="vl"></div> -->

        <a class="toolbar-item" href="/dashboard/modifiers/{{ ProjectLookup }}"
            >Mods</a
        >
    </ng-container>

    <ng-container *ngIf="AppLookup">
        <a class="toolbar-item" href="/dashboard/project/{{ ProjectLookup }}"
            >Project Overview</a
        >
        <div class="vl"></div>

        <a
            class="toolbar-item"
            href="/dashboard/applications/{{ ProjectLookup }}"
            >Routes</a
        >
        <div class="vl"></div>

        <a class="toolbar-item" href="/dashboard/teams">Teams</a>
        <div class="vl"></div>

        <a class="toolbar-item" href="/dashboard/domains/{{ ProjectLookup }}"
            >Domains</a
        >
        <div class="vl"></div>

        <a
            class="toolbar-item"
            href="/dashboard/state-config/{{ ProjectLookup }}/{{ AppLookup }}"
            >State Config</a
        >
        <div class="vl"></div>

        <a class="toolbar-item" href="/dashboard/modifiers/{{ ProjectLookup }}"
            >Mods</a
        >
    </ng-container>
</mat-toolbar>
