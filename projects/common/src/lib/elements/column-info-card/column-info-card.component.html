<mat-card class="col-info-card">
    <mat-card-header>
      <mat-card-title>{{ Title }}</mat-card-title>
      <mat-icon>{{ MainIcon }}</mat-icon>
    </mat-card-header>
    
    <mat-card-content>
        <div class="header-description">{{ MainSlotDescription }}</div>
        <div class="main-slot" fxLayout="row" *ngFor="let slot of MainSlots">

            <img [src]="slot.imgUrl" [alt]="slot.Name">

            <div fxLayout="column">
                <h3>{{slot.Name}}</h3>
                <p>{{slot.Description}}</p>
            </div>

            <ng-container *ngIf="slot.actions">
                
                <div class="slot-actions" *ngFor="let action of slot.actions">

                    <ng-container *ngIf="action.ButtonType === ICON">
                        <mat-icon [matTooltip]="action.Label" click="SlotActionClickEvent(action.ClickEventName)">{{ action.Icon }}</mat-icon>
                    </ng-container>

                    <ng-container *ngIf="action.ButtonType === BUTTON">
                        <button mat-button click="SlotActionClickEvent(action.ClickEventName)">{{ action.Label }}</button>
                    </ng-container>

                </div>
            </ng-container>

            

        </div>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button click="MainCardClickEvent(MainCardAction.ClickEventName)">{{ MainCardAction.Label }}</button>
    </mat-card-actions>
  </mat-card>
