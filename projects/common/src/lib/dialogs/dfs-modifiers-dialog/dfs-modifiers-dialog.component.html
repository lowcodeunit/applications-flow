<div class="dialog-header" fxLayoutAlign="space-between center">
    <h2 mat-dialog-title>DFS Modifiers</h2>

    <button mat-icon-button (click)="CloseDialog()">
            <mat-icon>cancel</mat-icon>
    </button>
</div>

<mat-dialog-content>


        <lcu-dfs-modifier-form
        [editing-modifier-lookup]="data.modifierLookup"
        [modifiers]="data.modifiers"
        [level]="data.level"
        >

        </lcu-dfs-modifier-form>

        <form
                [formGroup]="ModifierDialogForm"
        >

        <mat-checkbox *ngIf="data.level === 'enterprise'" formControlName="applyToAllProjects">Apply to all Projects</mat-checkbox>
        </form>

<mat-error *ngIf="ErrorMessage" fxLayoutAlign="center center" >
    {{ ErrorMessage }}
</mat-error>

</mat-dialog-content>

<mat-dialog-actions 
        class="actions-container" 
        div fxLayout="row" 
        fxLayoutAlign="end center"
>
        <button 
                class="action-button"
                mat-raised-button
                fxFlex="25%"
                (click)="CloseDialog()">
                Cancel

        </button>


        <!--  -->
        <button 
          *ngIf="!State?.Loading"
          mat-raised-button 
          type="submit" 
          fxFlex="25%" 
          color="primary" 
          (click)="SaveDFSModifier()"
          [disabled]="(!this.DFSModifersFormGroup?.valid || !this.ModifierDialogForm?.valid)"
          >
          <!-- <mat-icon>save</mat-icon> -->
          Save
        </button>

</mat-dialog-actions>
