<mat-card class="project-info-card">
    <div class="header-img-container" fxLayout="row" >
        <div class="round-project-img" fxlayoutAlign="center center">
            <mat-icon class="temp-icon">flutter_dash</mat-icon>
        </div>
    </div>
    <mat-card-header class="project-card-header">
      
      <mat-card-title class="project-card-name">{{Project.Project.Name}}</mat-card-title>
      <mat-card-subtitle class="project-card-description" *ngIf="Project.Description">{{Project.Description}}</mat-card-subtitle>
      <mat-card-subtitle class="project-card-description" *ngIf="!Project.Description">This is a test description for formatting purposes</mat-card-subtitle>

      <mat-card-subtitle class="project-card-host">
          <a class="host-anchor" [href]="Project.Hosts" target="_blank">{{Project.Hosts}}</a>
      </mat-card-subtitle>

    </mat-card-header>
    <mat-card-content >

      <div class="carousel-container">
        Carousel will go here
      </div>

      <div class="promo-container">
          <div>Access exclusive tools & insights</div>
          <div>Upgrade to premium now</div>

      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="info-card-btn">
          <mat-icon>settings</mat-icon>
          Project Settings
        </button>
      
    </mat-card-actions>
  </mat-card>
