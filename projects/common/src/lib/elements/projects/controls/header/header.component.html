<div
  [fxLayout]="HasProjects ? 'row' : 'column'"
  fxLayout.lt-md="column"
  fxLayoutAlign="center center"
>
  <div fxFlex="100%" [class.has-selected]="SelectedProjectLookup">
    <lcu-project-items
      [projects]="Projects"
      [selected-project-lookup]="SelectedProjectLookup"
    ></lcu-project-items>
  </div>

  <div fxFlex="250px" fxFlex.lt-md="100%">
    <div class="divider-fill-vert margin-y-4"></div>

    <div class="extras" [fxLayout]="HasProjects ? 'column' : 'row'">
      <mat-card class="spread" id="create-new-project-card">
        <mat-card-header>
          <mat-card-title>Create New Project</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <form
            [formGroup]="ProjectFormGroup"
            (ngSubmit)="CreateProject()"
            *ngIf="CreatingProject"
          >
            <div class="margin-2">
              <mat-form-field class="mat-full-width">
                <input
                  matInput
                  autofocus
                  placeholder="Project Name"
                  formControlName="name"
                  required
                />
              </mat-form-field>

              <div>
                <button
                  mat-fab
                  type="submit"
                  color="primary"
                  [disabled]="!ProjectFormGroup.valid"
                >
                  <mat-icon>save</mat-icon>
                </button>
              </div>
            </div>
          </form>

          <div *ngIf="!CreatingProject">
            <a
              mat-fab
              color="accent"
              href="/dashboard/create-project"
              class="margin-top-4 margin-bottom-2"
            >
              <mat-icon>add</mat-icon>
            </button>

            <!-- <button
              mat-fab
              color="accent"
              (click)="EnableCreatingProject()"
              class="margin-top-4 margin-bottom-2"
            >
              <mat-icon>add</mat-icon>
            </button> -->
          </div>
        </mat-card-content>
      </mat-card>

      <!-- <mat-card class="spread">
        <mat-card-header>
          <mat-card-title>Documentation</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <a
            mat-fab
            color="accent"
            href="/docs"
            target="_blank"
            class="margin-top-4 margin-bottom-2"
          >
            <mat-icon>description</mat-icon>
        </a>
        </mat-card-content>
      </mat-card> -->
    </div>
  </div>
</div>
