<div
    class="col-container"
    fxLayout.gt-md="row"
    fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="space-evenly center"
>
    <!-- LEFT COL -->

    <div class="col-left" fxFlex.gt-md="25%" fxFlexOrder.lt-md="1">
        <ng-content select="[left]"></ng-content>
    </div>

    <!-- CENTER COL -->

    <div class="col-center" fxFlex.gt-md="50%" fxFlexOrder.lt-md="3">
        <ng-content></ng-content>
    </div>

    <!-- RIGHT COL -->

    <div class="col-right" fxFlex.gt-md="25%" fxFlexOrder.lt-md="2">
        <ng-content select="[right]"></ng-content>
    </div>
</div>
