<mat-card class="project-info-card">

  <lcu-loader [loading]="Loading"></lcu-loader>

<ng-container *ngIf="!Loading">

    <div class="header-img-container" fxLayout="row" >
        <div class="round-project-img" fxLayoutAlign="center center">
            <mat-icon *ngIf="!Image" class="temp-icon">flutter_dash</mat-icon>
            <img *ngIf="Image" [src]="Image" [alt]="Name" style="width:75px; height:75px">
        </div>
    </div>

    <div class="icon-btn-container" fxLayout="row" fxLayoutAlign="space-between center" >
      <button *ngIf="IsEditable" mat-icon-button id="left-icon" (click)="LeftIconClicked()">
        <mat-icon>edit</mat-icon>
      </button>
      <button *ngIf="IsShareable" mat-icon-button id="right-icon" (click)="RightIconClicked()">
        <mat-icon>share</mat-icon>
      </button>
    </div>

    <mat-card-header class="project-card-header" fxLayoutAlign="center center">

      <mat-card-title class="project-card-name" *ngIf="Name">{{Name}}</mat-card-title>

      <mat-card-subtitle class="project-card-description" *ngIf="Description">{{Description}}</mat-card-subtitle>

      <mat-card-subtitle class="project-card-host">
          <a class="host-anchor" *ngIf="Subtext" [href]="'https://'+Subtext" target="_blank">{{Subtext}}</a>
      </mat-card-subtitle>

    </mat-card-header>
    <mat-card-content class="card-content-container">
      <div class="stats-container">
        <ng-content  select="[stats]"></ng-content>
      </div>

      <div class="promo-container">
        <ng-content  select="[promo]"></ng-content>
      </div>

    </mat-card-content>
    <mat-card-actions class="actions-container">
      <ng-content select="[action]"></ng-content>
      
    </mat-card-actions>
  </ng-container>
  </mat-card>
