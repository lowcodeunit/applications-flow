<mat-tab-group (selectedTabChange)="TabChanged($event)">
    <mat-tab
        *ngFor="let component of TabComponents"
        [label]="component.Label" >
        <ng-template matTabContent>
            <div #container class="margin-top-3"></div>
        </ng-template>
    </mat-tab>
</mat-tab-group>
