<form
    [formGroup]="StateConfigForm"
>

<mat-form-field appearance="fill" class="input-form">

    <mat-label>Name</mat-label>

    <input 
        matInput
        formControlName="name" 
        required       
    >
    

</mat-form-field>

<mat-form-field appearance="fill" class="config-text-area">

    <mat-label>Description</mat-label>

    <textarea 
        matInput
        formControlName="value"        
    >
    </textarea>

</mat-form-field>
    <mat-form-field appearance="fill" class="config-text-area">

        <mat-label>Value</mat-label>

        <textarea 
            matInput
            formControlName="value"  
            required      
        >
        </textarea>

    </mat-form-field>

</form>
