<form fxFlex fxLayout="row" fxLayout.lt-md="column" [formGroup]="Form">
  <lcu-form-card
    fxFlex
    [config]="Config"
    [valid]="Form.valid"
    [disabled]="Form.disabled"
  >
    <div fxLayout="row">
      <mat-form-field appearance="fill" class="margin-right-1">
        <mat-icon
          matSuffix
          [ngClass]="Name.valid ? 'valid-control' : 'invalid-control'"
        >
          {{ Name.valid ? "check_circle" : "cancel" }}
        </mat-icon>

        <input
          type="text"
          matInput
          [placeholder]="Name.invalid || Name.disabled ? 'Project Name' : ''"
          formControlName="name"
        />

        <mat-hint *ngIf="Name.valid"> Selected Project Name </mat-hint>

        <mat-error *ngIf="Name.hasError('required')">
          Project Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-icon
          matSuffix
          [ngClass]="Surname.valid ? 'valid-control' : 'invalid-control'"
        >
          {{ Surname.valid ? "check_circle" : "cancel" }}
        </mat-icon>

        <input
          type="text"
          matInput
          [placeholder]="
            Surname.invalid || Surname.disabled ? 'Project Surname' : ''
          "
          formControlName="surname"
        />

        <mat-hint *ngIf="Surname.valid"> Selected Project Surname </mat-hint>

        <mat-error *ngIf="Surname.hasError('required')">
          Project Surname is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="card-divider"></div>
  </lcu-form-card>
</form>
