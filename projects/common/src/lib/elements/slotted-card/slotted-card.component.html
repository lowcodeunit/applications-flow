<mat-card class="col-info-card">
  <mat-card-header fxLayoutAlign="space-between center">
    <mat-card-title class="card-title">{{ Title }}</mat-card-title>
    <mat-icon mat-card-avatar class="header-icon">{{ Icon }}</mat-icon>
  </mat-card-header>

  <mat-card-content>
    <div class="slot-main-container">
      <div class="header-description">{{ MainSlotDescription }}</div>

      <div class="slot-main">
        <ng-content></ng-content>
      </div>
    </div>

    <div *ngIf="SecondarySlotDescription" class="slot-secondary-container">
      <div class="header-description">{{ SecondarySlotDescription }}</div>

      <div class="slot-secondary">
        <ng-content select="[secondary]"></ng-content>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions *ngIf="ActionText" fxLayoutAlign="center">
    <a
      mat-button
      *ngIf="ActionPath"
      class="slotted-card-action-btn"
      [href]="ActionPath"
      color="primary"
      >{{ ActionText }}
    </a>

    <a
      mat-button
      *ngIf="!ActionPath"
      class="slotted-card-action-btn"
      (click)="MainActionClickEvent()"
      color="primary"
    >
      {{ ActionText }}
    </a>
  </mat-card-actions>
</mat-card>
