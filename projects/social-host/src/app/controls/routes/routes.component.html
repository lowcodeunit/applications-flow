<lcu-three-column>
    <div left>
        <lcu-project-info-card
        name="LowCodeUnit"
        description="This is a test description for formatting purposes"
        subtext="www.lowcodeunit.com"

        
        (left-click-event)="HandleLeftClickEvent($event)"
        (right-click-event)="HandleRightClickEvent($event)"
        > 

            <div stats class="carousel-container">
                <div class="chevron-container" fxLayout="row">
                    <button mat-icon-button class="chevron-button" id="left-chevron" (click)="LeftChevronClicked()">
                        <mat-icon>chevron_left</mat-icon>
                    </button>
                    <button mat-icon-button class="chevron-button" id="right-chevron" (click)="RightChevronClicked()">
                        <mat-icon>chevron_right</mat-icon>
                    </button>
                </div>
                <ng-container *ngFor="let stat of Stats; let i = index">
                        <div class="carousel-item" [id]="'carousel-'+i">
                            <div class="carousel-title">{{stat.Name}}</div>
                            <div class="carousel-stat">{{stat.Stat}}</div>
                        </div>
                </ng-container>
                <div>More details</div>
            </div>

            <div promo class="promo-container"  fxLayout="column" fxLayoutAlign="center center"  fxLayout.lt-md="row" fxLayoutAlign.lt-md="space-around center">
                <div> Access exclusive tools & insights</div>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="gold-icon">emoji_events</mat-icon>
                    <div class="upgrade-text" (click)="UpgradeClicked()">Upgrade to premium now</div>
                </div>
      
            </div>

            <button action mat-button class="info-card-btn" (click)="SettingsClicked()" >
                <mat-icon>outbox</mat-icon>
                Unpack
              </button>
        </lcu-project-info-card>

        <lcu-analytics-card
            title="Temp Title"
            subtext="Text for testing purposes">
        </lcu-analytics-card>
        
    </div>
    <div>
        <div *ngFor="let route of Routes">
            <lcu-feed-card-sm
            [title]="route.Name"
            [description]="route.Description">

            <div actions fxLayout="row">

                <button mat-icon-button  (click)="LaunchRouteClicked()" >
                    <mat-icon>launch</mat-icon>
                </button>

                <button mat-icon-button  (click)="EditRouteClicked()" >
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button  (click)="UploadRouteClicked()" >
                    <mat-icon>cloud_upload</mat-icon>
                </button>

                <button mat-icon-button  (click)="TrashRouteClicked()" >
                    <mat-icon>trash</mat-icon>
                </button>

            </div>

            </lcu-feed-card-sm>
        </div>
    </div>
    <div right>right</div>
</lcu-three-column>
