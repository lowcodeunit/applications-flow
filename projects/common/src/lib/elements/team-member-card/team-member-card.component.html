<mat-card class="social-card">
    <div
        class="team-member-header"
        fxLayout="row"
        fxLayoutAlign="space-between center"
    >
        <mat-card-title>Members</mat-card-title>
        <button
            mat-raised-button
            class="add-member-btn"
            color="primary"
            (click)="OpenAddMemberModal()"
            [disabled]="!Enterprise"
        >
            Add Member
        </button>
    </div>

    <mat-card-content>
        <ng-container *ngIf="TeamMembers"></ng-container>
        <div
            *ngFor="let member of TeamMembers"
            fxLayout="row"
            fxLayoutAlign="start center"
        >
            <mat-icon class="member-icon">person</mat-icon>
            <div>
                <div class="username">{{ member }}</div>
                <!-- <div>Owner</div> -->
            </div>
        </div>
        <div *ngIf="!CurrentUser" fxLayout="row" fxLayoutAlign="start center">
            <skeleton-avatar
                [showIcon]="true"
                [effect]="SkeletonEffect"
            ></skeleton-avatar>
            <!-- <mat-icon skeleton-text class="member-icon" [effect]="SkeletonEffect">person</mat-icon> -->
            <div>
                <div
                    skeleton-text
                    class="skeleton-text"
                    [effect]="SkeletonEffect"
                >
                    UserName
                </div>
                <div
                    skeleton-text
                    class="skeleton-text"
                    [effect]="SkeletonEffect"
                >
                    Owner
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
