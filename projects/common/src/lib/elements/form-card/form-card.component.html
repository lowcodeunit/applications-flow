<mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon 
              color="accent" 
              class="title-icon">
              {{ TitleIcon }}
            </mat-icon>
          </div>
          <mat-card-title 
            class="paragraph-title">
            {{ Title }}
          </mat-card-title>
          <mat-card-subtitle 
            class="plain-text">
            {{ SubTitle }}
          </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ng-template #content>
        <ng-content></ng-content>
      </ng-template>
      <ng-container 
        *ngTemplateOutlet="content">
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <div 
          *ngIf="FormActions"
          fxLayout="row" 
          fxLayoutAlign="space-between center">
          <span class="plain-text">{{ FormActions.Message }}</span>
          <div fxLayoutAlign="end center">
              <div 
              *ngFor="let action of FormActions?.Actions" 
              fxLayout="row" 
              fxLayoutAlign="end center"
              class="margin-right-1">
                  <button 
                      color="{{ action.Color }}" 
                      mat-button (click)="action.ClickEvent()">
                      {{ action.Label }}
                  </button>
              </div>
          </div>
      </div>
    </mat-card-actions>
</mat-card>
