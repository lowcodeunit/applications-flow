<div class="form-card" fxFlex="35%" fxFlex.lt-md="100%">
    <mat-card
      class="spread"
      *ngIf="EditingSourceControl?.Branches?.length > 0"
    >
      <mat-card-header>
        <mat-card-title> Build Pipeline </mat-card-title>

        <mat-hint>
          Changes made here are reflected for all sources using this
          DevOpsAction
        </mat-hint>
      </mat-card-header>

      <mat-card-content>

        <ng-container>
          <!-- [details]="HostingDetails" 
          [organization]="Organization"
        [formGroup]="DevOpsFormGroup"-->

          <lcu-hosting-details-form-group
            [artifact]="Artifact"
            [devops-action]="DevOpsActions[DevOpsActionLookup]"
            
            
            [disabled]="false"
          ></lcu-hosting-details-form-group>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
