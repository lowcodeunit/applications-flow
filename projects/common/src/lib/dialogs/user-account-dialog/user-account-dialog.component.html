<ng-container *ngIf="IsUserAccount">
    <mat-dialog-content
        class="account-container"
        fxLayout="column"
        fxLayoutAlign="center start"
    >
        <!-- HEADER -->
        <div class="account-section" id="account-header">
            <div
                class="account-section-content"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon class="toolbar-icon">account_circle</mat-icon>
                <div
                    class="user-info-container"
                    fxLayout="column"
                    fxLayoutAlign="center start"
                >
                    <!-- <div class="user-info">Username</div> -->
                    <div *ngIf="!Loading" class="user-info">
                        Username: {{ UserInfo?.Email }}
                    </div>
                    <ng-container *ngIf="!Loading">
                        <div *ngIf="!PlanInterval" class="user-info">
                            License: {{ UserPlan }} Plan
                        </div>
                        <div *ngIf="PlanInterval" class="user-info">
                            License: {{ UserPlan }} Plan - {{ PlanInterval }}
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <hr />
        <div class="account-section-container" id="manage-container">
            <div class="account-section-content">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div class="menu-title">Manage &nbsp;</div>
                    <!-- <div>(Coming Soon)</div> -->
                </div>
                <div class="menu-item" (click)="ChangePassword()">
                    Update Password
                </div>
                <!-- <div
                    class="menu-item"
                    (click)="ChangeEmail()"
                    matTooltip="Coming Soon"
                    disabled
                >
                    Change Email
                </div> -->
                <div class="menu-item" (click)="ChangePlan()">Upgrade Plan</div>
            </div>
        </div>
        <hr />
        <div class="account-section-container" id="logout-container">
            <div class="account-section-content" id="logout-section">
                <div class="menu-item" (click)="Logout()">Sign Out</div>
            </div>
        </div>
    </mat-dialog-content>
</ng-container>
