<mat-card class="social-card">
    <div class="gh-card-container" fxLayout="row" fxLayoutAlign="center center">
        <mat-icon fxFlex="20%" class="gh-icon">error_outline</mat-icon>
        <div fxFlex="80%"class="gh-card-main-content">
            <mat-form-field appearance="fill" class="gh-input">
                <mat-label>{{InputLabel}}</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button> -->
              </mat-form-field>
        </div>
    </div>

    <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-button (click)="CreatePullRequest()" id="pr-btn">Pull Request</button>
        <button mat-button (click)="OpenIssue()" id="oi-btn">Open Issue</button>
        <button mat-button (click)="CreateFeatureBranch()" id="fb-btn">Feature Branch</button>
        <button mat-icon-button>
            <mat-icon>more_horiz</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>
