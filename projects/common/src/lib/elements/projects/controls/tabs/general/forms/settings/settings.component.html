    fxFlex
    [config]="Config"
    [form]="Form"
    [is-dirty]="IsDirty"
  >
    <div fxLayout="column">

      <!-- INPUTS -->
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-label class="margin-right-2">Build Command</mat-label>
          <mat-icon color="accent">help_outline</mat-icon>
        </div>
        <mat-form-field
          fxFlex
          appearance="fill"
          class="margin-right-3 margin-left-3"
        >
          <mat-icon
            matSuffix
            [ngClass]="BuildCommand.valid ? 'valid-control' : 'invalid-control'"
          >
            {{ BuildCommand.valid ? "check_circle" : "error_outline" }}
          </mat-icon>
          <input
            type="text"
            matInput
            [placeholder]="
              BuildCommand.invalid || BuildCommand.disabled
                ? 'Build Command'
                : ''
            "
            formControlName="buildCommand"
          />
        </mat-form-field>
        <!-- <mat-slide-toggle
          (change)="SliderChanged($event)"
          color="accent"
          name="buildCommandOverride"
          formControlName="buildCommandOverride"
        >
          Override
        </mat-slide-toggle> -->
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-label class="margin-right-2">Output Directory</mat-label>
          <mat-icon color="accent">help_outline</mat-icon>
        </div>

        <mat-form-field
          fxFlex
          appearance="fill"
          class="margin-right-3 margin-left-3"
        >
          <mat-icon
            matSuffix
            [ngClass]="OutputDirectory.valid ? 'valid-control' : 'invalid-control'"
          >
            {{ OutputDirectory.valid ? "check_circle" : "error_outline" }}
          </mat-icon>
          <input
            type="text"
            matInput
            [placeholder]="
              OutputDirectory.invalid || OutputDirectory.disabled
                ? 'Output Directory'
                : ''
            "
            formControlName="outputDirectory"
          />
        </mat-form-field>
        <!-- <mat-slide-toggle
          (change)="SliderChanged($event)"
          color="accent"
          name="outputDirectoryOverride"
          formControlName="outputDirectoryOverride"
        >
          Override
        </mat-slide-toggle> -->
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
          <mat-label class="margin-right-2">Install Command</mat-label>
          <mat-icon color="accent">help_outline</mat-icon>
        </div>

        <mat-form-field
          fxFlex
          appearance="fill"
          class="margin-right-3 margin-left-3"
        >
          <mat-icon
            matSuffix
            [ngClass]="InstallCommand.valid ? 'valid-control' : 'invalid-control'"
          >
            {{ InstallCommand.valid ? "check_circle" : "error_outline" }}
          </mat-icon>
          <input
            type="text"
            matInput
            [placeholder]="
              InstallCommand.invalid || InstallCommand.disabled
                ? 'Install Command'
                : ''
            "
            formControlName="installCommand"
          />
        </mat-form-field>
        <!-- <mat-slide-toggle
          (change)="SliderChanged($event)"
          color="accent"
          name="installCommandOverride"
          formControlName="installCommandOverride"
        >
          Override
        </mat-slide-toggle> -->
      </div>
    </div>
    <div class="card-divider"></div>
  </lcu-form-card>
</form>
