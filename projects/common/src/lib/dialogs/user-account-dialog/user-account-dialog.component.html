<ng-container *ngIf="IsUserAccount">
    <mat-dialog-content
        class="account-container"
        fxLayout="column"
        fxLayoutAlign="center start"
    >
        <!-- HEADER -->
        <div class="account-section" id="account-header">
            <div
                class="account-section-content"
                fxLayout="row"
                fxLayoutAlign="start center"
            >
                <mat-icon class="toolbar-icon">account_circle</mat-icon>
                <div
                    class="user-info-container"
                    fxLayout="column"
                    fxLayoutAlign="center start"
                >
                    <!-- <div class="user-info">Username</div> -->
                    <div *ngIf="!Loading" class="user-info">
                        {{ UserInfo?.Email }}
                    </div>
                    <div *ngIf="!Loading" class="user-info">
                        {{ UserPlan }}
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="account-section-container" id="manage-container">
            <div class="account-section-content">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div class="menu-title">Manage &nbsp;</div>
                    <div>(Coming Soon)</div>
                </div>
                <div
                    class="menu-item"
                    (click)="ChangePassword()"
                    matTooltip="Coming Soon"
                    disabled
                >
                    Update Password
                </div>
                <div
                    class="menu-item"
                    (click)="ChangeEmail()"
                    matTooltip="Coming Soon"
                    disabled
                >
                    Change Email
                </div>
                <div
                    class="menu-item"
                    (click)="ChangePlan()"
                    matTooltip="Coming Soon"
                    disabled
                >
                    Upgrade Plan
                </div>
            </div>
        </div>
        <hr />
        <div class="account-section-container" id="logout-container">
            <div class="account-section-content" id="logout-section">
                <div
                    class="menu-item"
                    (click)="Logout()"
                    matTooltip="Coming Soon"
                    disabled
                >
                    Sign Out
                </div>
            </div>
        </div>
        <!-- {{ Package }} -->

        <!-- <div *ngIf="!ManagingSubscription">
            <div class="user-info">Registered Since - {{RegisteredSince | date: 'longDate'}}</div>
        </div> -->
